<script>



{#var date = JSON.parse(profile)#}
{#var room = {{ room }}#}
{#var st = {{st }}#}
{#var et = {{ et }}#}
{#var time = {{ time }}#}
{#var hr = {{ hr }}#}
{#var mbp = {{ mbp }}#}

var ctx1 = document.getElementById('myChart1').getContext('2d');
var ctx2 = document.getElementById('myChart2').getContext('2d');
var ctx3 = document.getElementById('myChart3').getContext('2d');



var date = '{{ date }}'
var room = '{{ room }}'
var st = new Date({{st}}*1000).toISOString()
var et = new Date({{et}}*1000).toISOString()
var time = {{ time }}
var hr = {{ hr }}
var mbp = {{ mbp }}


time = {{ time }}

var date_label = []

for(var i=0; i<time.length;i++) {
    date_label.push(new Date(time[i]*1000).toISOString())
}


var myBarChart_Mena_MBP = new Chart(ctx1, {
  type: 'bar',
  data: {
    labels: date_label,
  datasets: [{

      label: "HR",
      // notice the gap in the data and the spanGaps: true
      data: {{hr}},
      spanGaps: true,
      backgroundColor: "BLACK",
    }]
    },
    options: {
        title:{
            display : true,
            text : room +' '+ st.split('T')[1].split('.')[0],
        },
        responsive: true,
        tooltips: {
            mode: 'index',
            intersect: false,
        },
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
            xAxes: [{          type: "time",
            display: true,
            scaleLabel: {
                display: true,
                labelString: 'Date'
            },
            time:{
                    displayFormats: {
                        quarter: 'hA',
                        parser: "YYYY-MM-DDTHH:mm:ss",
                        minTicksLimit: st,
                        maxTicksLimit: et,
                    }
            },

            }],
            yAxes: [{
                display: true,
                ticks: {
                    suggestedMin: 0,
                },
                scaleLabel: {
                    display: true,
                    labelString: 'min'
                }
            }]
        }
    }
  {#options: options#}
});
